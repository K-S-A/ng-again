<a href="" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
<ul style="padding: 14px 14px 0;" class="dropdown-menu">
  <li>
    <div class="row" style="min-width: 200px;">
      <div class="col-md-12">

        <form id="form" name="form" role="form" ng-submit="vm.login()">
          <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username" class="sr-only">Username</label>
            <input type="text" class="form-control" name="username" id="username" ng-model="vm.username" placeholder="Username..." required="true">
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" class="sr-only">Username</label>
            <input type="password" class="form-control" name="password" id="password" ng-model="vm.password" placeholder="Password..." required="true">
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div class="form-group">
             <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid || vm.loading">Sign in</button>
          </div>
        </form>

        <p class="small">
          New user? Visit <a ui-sref="register">registration</a> page to create new account.
        </p>

      </div>
    </div>
  </li>
</ul>
